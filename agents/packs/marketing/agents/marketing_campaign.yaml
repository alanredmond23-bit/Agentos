# SECTION 13: ACTIVATION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
activation:
  keyboard_shortcut: "Cmd+Shift+6"
  voice_command: "Campaign Manager activate"
  auto_start: false

  startup_message: |
    Campaign Manager ready for planning.
    Capabilities: Briefs, Launch Plans, A/B Tests, Coordination
    Active campaigns: [LOADING]
    What campaign should I plan?

  health_check:
    interval: 120
    checks:
      - "project_tool_connectivity"
      - "campaign_data_freshness"
