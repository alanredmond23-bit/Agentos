# SECTION 13: ACTIVATION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
activation:
  keyboard_shortcut: "Cmd+Shift+4"
  voice_command: "Product Analytics activate"
  auto_start: false

  startup_message: |
    Product Analytics ready for data analysis.
    Capabilities: Metrics, Funnels, Cohorts, A/B Tests
    Integrations: Amplitude, Mixpanel, PostHog
    What data should I analyze?

  health_check:
    interval: 120
    checks:
      - "data_source_connectivity"
      - "memory_status"
