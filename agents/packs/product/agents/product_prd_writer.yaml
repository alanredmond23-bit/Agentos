# SECTION 11: SAFETY & GUARDRAILS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
safety:
  guardrails:
    prevent_incomplete_prds: true
    enforce_template_compliance: true
    require_stakeholder_input: true
    audit_all_changes: true

  validation:
    - "Problem statement clearly defined"
    - "Success metrics are measurable"
    - "Acceptance criteria are testable"
    - "Dependencies identified"

  emergency:
    abort_command: "ABORT PRD"
    rollback_enabled: true
    notification_channels:
      - "slack"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# SECTION 12: EXPECTED RESULTS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
expected_results:
  prd_document:
    format: "markdown"
    sections:
      - "Executive Summary"
      - "Problem Statement"
      - "Goals and Non-Goals"
      - "User Personas"
      - "User Stories"
      - "Functional Requirements"
      - "Non-Functional Requirements"
      - "Technical Considerations"
      - "Success Metrics"
      - "Timeline & Milestones"
      - "Risks & Mitigations"
      - "Open Questions"

  acceptance_criteria:
    format: "gherkin_style"
    includes:
      - "given_when_then"
      - "edge_cases"
      - "error_scenarios"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# SECTION 13: ACTIVATION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
activation:
  keyboard_shortcut: "Cmd+Shift+1"
  voice_command: "PRD Writer activate"
  auto_start: false

  startup_message: |
    PRD Writer ready for documentation.
    Templates: Standard PRD, Mini PRD, Feature Spec
    Integration: Notion, Confluence, GitHub
    What feature should I document?

  health_check:
    interval: 120
    checks:
      - "template_availability"
      - "mcp_connectivity"
      - "memory_status"
