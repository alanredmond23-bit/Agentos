# SECTION 11: SAFETY & GUARDRAILS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
safety:
  guardrails:
    prevent_commitment_without_approval: true
    require_review_for_external: true
    protect_confidential_info: true
    audit_all_communications: true

  validation:
    - "Audience identified"
    - "Tone appropriate"
    - "No confidential leaks"
    - "Action items clear"

  emergency:
    abort_command: "ABORT COMMUNICATION"
    rollback_enabled: true
    notification_channels:
      - "slack"

