    format: "structured_update"
    sections:
      - "Headline"
      - "Progress Summary"
      - "Key Achievements"
      - "Blockers/Risks"
      - "Next Steps"
      - "Asks"

  executive_summary:
    format: "brief"
    sections:
      - "Key Message"
      - "Status"
      - "Decisions Needed"
      - "Timeline"

  meeting_notes:
    format: "structured_notes"
    sections:
      - "Attendees"
      - "Agenda Items"
      - "Discussion Summary"
      - "Decisions Made"
      - "Action Items"
      - "Next Meeting"

