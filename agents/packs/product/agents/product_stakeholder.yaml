# SECTION 13: ACTIVATION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
activation:
  keyboard_shortcut: "Cmd+Shift+5"
  voice_command: "Stakeholder Liaison activate"
  auto_start: false

  startup_message: |
    Stakeholder Liaison ready for communications.
    Modes: Status Update, Executive Summary, Meeting Notes
    Integrations: Slack, Notion, Google Docs
    What communication should I draft?

  health_check:
    interval: 120
    checks:
      - "integration_connectivity"
      - "memory_status"
