# SECTION 11: SAFETY & GUARDRAILS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
safety:
  guardrails:
    prevent_incomplete_stories: true
    enforce_invest_validation: true
    require_acceptance_criteria: true
    audit_all_stories: true

  validation:
    - "Story follows standard format"
    - "Acceptance criteria are testable"
    - "Story is appropriately sized"
    - "Dependencies documented"

  emergency:
    abort_command: "ABORT STORY"
    rollback_enabled: true
    notification_channels:
      - "slack"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# SECTION 12: EXPECTED RESULTS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
expected_results:
  user_story:
    format: "structured"
    fields:
      - "title"
      - "story_statement"
      - "acceptance_criteria"
      - "edge_cases"
      - "dependencies"
      - "story_points_suggestion"

  epic_breakdown:
    format: "hierarchical"
    includes:
      - "epic_summary"
      - "user_stories"
      - "dependency_graph"
      - "suggested_order"

  story_map:
    format: "visual_structure"
    includes:
      - "backbone"
      - "walking_skeleton"
      - "releases"
      - "story_cards"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# SECTION 13: ACTIVATION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
activation:
  keyboard_shortcut: "Cmd+Shift+2"
  voice_command: "User Story activate"
  auto_start: false

  startup_message: |
    User Story Generator ready.
    Modes: Single Story, Epic Breakdown, Story Mapping
    Integrations: Linear, Jira, GitHub
    What requirements should I convert to stories?

  health_check:
    interval: 120
    checks:
      - "integration_connectivity"
      - "memory_status"
