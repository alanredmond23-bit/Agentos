# SECTION 13: ACTIVATION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
activation:
  keyboard_shortcut: "Cmd+Shift+P"
  voice_command: "Product Manager activate"
  auto_start: false

  startup_message: |
    Product Pack Manager ready for coordination.
    Available agents: PRD Writer, User Story, Roadmap, Analytics, Stakeholder
    Current projects: [LOADING]
    Pending reviews: [LOADING]
    What product challenge can I help orchestrate?

  health_check:
    interval: 60
    checks:
      - "agent_availability"
      - "mcp_connectivity"
      - "memory_status"
