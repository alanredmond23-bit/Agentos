# SECTION 12: EXPECTED RESULTS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
expected_results:
  workflow_plan:
    format: "structured_yaml"
    includes:
      - "task_breakdown"
      - "agent_assignments"
      - "timeline"
      - "dependencies"
      - "success_criteria"

  progress_report:
    format: "markdown"
    sections:
      - "completed_items"
      - "in_progress"
      - "blockers"
      - "upcoming"
      - "metrics"

  stakeholder_update:
    format: "executive_summary"
    sections:
      - "highlights"
      - "progress"
      - "risks"
      - "next_steps"

