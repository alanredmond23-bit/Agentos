# ===============================================================================
# REGISTRY METADATA
# ===============================================================================

metadata:
  total_packs: 14
  lifecycle_distribution:
    production: 5
    beta: 4
    alpha: 5
  domain_categories:
    core:
      - "product"
      - "engineering"
      - "design"
      - "qa"
      - "devops"
    platform:
      - "supabase"
      - "mobile"
      - "orchestration"
    business:
      - "marketing"
      - "legal"
      - "analytics"
    specialized:
      - "research"
      - "planning"
      - "error_predictor"
  total_agents: 84
  integration_count: 32

# ===============================================================================
# PACK LOADING CONFIGURATION
# ===============================================================================

loading:
  strategy: "lazy"
  preload_packs:
    - "pack.core.orchestration.v1"
    - "pack.core.engineering.v1"
  cache_duration: "1h"
  refresh_on_startup: true

# ===============================================================================
# VALIDATION RULES
# ===============================================================================

validation:
  required_files:
    - "AGENT_PACK.md"
    - "agents/*.yaml"
  naming_convention: "{domain}_{agent_name}.yaml"
  version_format: "semver"
  lifecycle_stages:
    - "alpha"
    - "beta"
    - "production"
    - "deprecated"
